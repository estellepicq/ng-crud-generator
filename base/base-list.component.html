<div class="app-frame">
    <app-table class="table"
      [tableData]="{{{base_plural}}}"
      [totalRecords]="totalRecords"
      [config]="config"
      [entity]="entity"
      [selectable]="true"
      [loading]="loading"
      [lazy]="true"
      (lazyLoaded)="loadData($event)"
      (deleted)="onDelete($event)"
      (saved)="onSave($event)">
    </app-table>
  </div>
